<html>
  <head>
    <base href="<%=basePath%>">
    
    <title>My JSP 'index.jsp' starting page</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
  </head>
  
  <body>
		 <form action="frame/saveInfo" method="post">
		<table>
			<c:forEach items="${list}" var="group">
			<tr>
				<td>${group.name }</td>
				<td>
					<c:forEach items="${group.childs}" var="child">
						<c:choose>
							<c:when test="${child.field_type=='文本值'}">
								${child.field_info}:<input type="text" name="${child.field_name }"/>
							</c:when>
							<c:when test="${child.field_type=='复选框'}">
								${child.field_info}	
								<c:forEach items="${child.field_value}" var="value">
									<input type="checkbox" name="${child.field_name}" value="${value}"/>${value}
								</c:forEach>
								<br>
							</c:when>
							<c:when test="${child.field_type=='下拉框'}">
							${child.field_info}	
								<select name="${child.field_name }">
								<c:forEach items="${child.field_value}" var="value">
									<option>${value}</option>									
								</c:forEach>
								</select>
								<br>
							</c:when>
							<c:when test="${child.field_type=='文本域'}">
								<textarea rows="" cols=""></textarea>
								<br>
							</c:when>
							<c:when test="${child.field_type=='单选框'}">
								<c:forEach items="${child.field_value}" var="value">
									<input type="radio" name="${child.field_name}"/>${value }									
								</c:forEach>
								<br>
							</c:when>
						</c:choose>
					</c:forEach>
				</td>
				<td></td>
				<td></td>
				<td><a href="frame/add?name=${group.name}" style="font-size: 12px;color: navy;text-decoration: none;">添加属性</a></td>
			</tr>
			</c:forEach>
			<tr>
				<td><input type="submit" value="保存"/></td>
			</tr>
		</table>
		</form>
  </body>
</html>
